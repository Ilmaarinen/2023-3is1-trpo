<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div id="into"></div>
    <script>
        let into = document.getElementById("into"),
            s = "";
        for (let i = 1; i <= 800; ++i) {
            s += `<img src="img/1/2/3/4/5/6/7${i}.jpg" height="100" width="100"> <br />`;
        }
        into.innerHTML = s;
    </script>
</body>
</html>
